<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="Sexo" id="isxmax" value="M">
                <label for="isxmax">Masculino</label><br>
                <input type="radio" name="Sexo" id="isxfem" value="F">
                <label for="isxfem">Femenino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas">
                <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut" checked>
                <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label><br>
                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Tenis</label>
            </p>
        </fieldset>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
    </form>
</body>
</html>
