<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais </legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" minlength="5" maxlength="15" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="text" name="Email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="text" name="Tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)d{4,5}-\d{4}$" required placeholder="(xx)-xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
