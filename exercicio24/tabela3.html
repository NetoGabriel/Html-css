<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{border-collapse:collapse;
        width: 300px;}
        tr > td{border: 1px solid black;
        padding: 10px;}
        
    </style>
</head>
<body>
    
    <h1>
        mesclagem De Tabelas
    </h1>
    <table>
        <tr>
            <td colspan="2">A</td>
          
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
          
            <td colspan="2">H</td>
            
        </tr>
    </table>
</body>
</html>
